<div class="ps-button-notification">
    <span *ngIf="options && options.notificationsCount > 0"
        class="notification-badge">{{options.notificationsCount}}</span>
    <ps-action-button [options]="notificationOptions" [id]="id" (onClick)="onNotificationClicked($event)">
    </ps-action-button>
</div>
