<ion-grid>
  <ion-row>
    <ion-col size="12">
      <ps-container-panel [options]="panelOptions">
        <ion-grid>
          <ion-row>
            <ion-col size="6" class="label-key">
              <ion-label>PsKeyinDateComponent :</ion-label>
            </ion-col>
            <ion-col size="6">
              <ps-keyin-date [options]="psKeyinDateOptions"></ps-keyin-date>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6" class="label-key">
              <ion-label>PsDateMonthYearComponent :</ion-label>
            </ion-col>
            <ion-col size="6">
              <ps-date-month-year [options]="psDateMonthYearOptions"></ps-date-month-year>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ps-container-panel>
    </ion-col>
  </ion-row>
</ion-grid>
