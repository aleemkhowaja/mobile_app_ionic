<div  class="ps-options-facility" *ngIf="options?.itemList?.length > 0">
  <ps-container-lookup-option [id]="'ps-container-lookup-option_' + id" [options]="containerLookUpOptions"
      [itemCard]="item" (clickedCard)="updateCard($event)" *ngFor="let item of options.itemList"></ps-container-lookup-option>
</div>
