<div  class="ps-options-card" *ngIf="options?.itemList?.length > 0">
  <div *ngFor="let itemOption of options.itemList">
    <ps-container-lookup-option [id]="'ps-container-lookup-option_' + id" [options]="getContainerLookUpOptions(itemOption)" [itemCard]="itemOption" (clickedCard)="updateCard($event)"></ps-container-lookup-option>
  </div>
</div>
