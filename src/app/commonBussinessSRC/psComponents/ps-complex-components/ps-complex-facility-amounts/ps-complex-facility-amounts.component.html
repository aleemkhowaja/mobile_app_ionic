<ps-container-complex>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size-md="6" size-lg="6" size-xl="6" size-sm="6" size="12">
        <ps-input-amount [id]="id + '_amount1'" [options]="options.downPaymentOptions" (focusout)="onChangeFacilityAmount()"></ps-input-amount>
      </ion-col>
      <ion-col size-md="6" size-lg="6" size-xl="6" size-sm="6" size="12">
        <ps-input-amount [id]="id + '_amount2'" [options]="options.financeAmountOptions"></ps-input-amount>
      </ion-col>
    </ion-row>
  </ion-grid>
</ps-container-complex>
